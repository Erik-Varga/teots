<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown Timer | SpudCode</title>

	<!-- Favicon -->
    <link rel="icon" type="image/icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
        Javascript Countdown Timer
        <span><i class="fa-brands fa-square-js"></i></span>
		<small>v1</small>
    </header>

	<div class="container">
		<div class="eclipse-container">
			<div id="circle1"></div>
			<div id="circle2"></div>
		</div>

		<div id="main-content">
			<h1>Total Eclipse of The Spic</h1>

			<img src="img/sombrero-3-564492.png" alt="">
	
			<p>Monday | April 8th 2024 | 1:32PM CST</p>
	
			<ul id="timer-container">
				<li id="days" role="timer"><span>0</span> days</li>
				<li>:</li>
				<li id="hours" role="timer"><span>0</span> hours</li>
				<li>:</li>
				<li id="minutes" role="timer"><span>0</span> minutes</li>
				<li>:</li>
				<li id="seconds" role="timer"><span>0</span> seconds</li>
			</ul>
		</div> 
	</div>
	
	<!-- Footer -->
	<footer>
		<div>
			<p>
				<small>
				<a href="https://github.com/Erik-Varga/teots" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> SpudCode <i class="fa-brands fa-github"></i> <br>
				Design by Erik Varga | Developer</a>
				</small>
			</p>
		</div>
	</footer>

	<script src="js/app.js"></script>
</body>
</html>
